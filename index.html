    <title>Portfolio - EV || JP</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #e14eca 100%);
            color: white;
            text-align: center;
        }

        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        
        .typing {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e14eca;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(10) forwards, blink 0.7s infinite;
        }

      
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 10ch;
            }

           
        }

      
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

      
        .loaded .loading-screen {
            opacity: 0;
            visibility: hidden;
        }


      
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .profiles {
            display: flex;
            gap: 50px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .profile img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }

        .profile h3 {
            margin-top: 15px;
            font-size: 1.4rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .profiles {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>

<body>

  
    <div class="loading-screen">
        <div class="typing">PORTFÃ“LIO</div>
    </div>

  
     
    <div class="container">
        <h1>Selecione um perfil</h1>
        <div class="profiles">
            <div class="profile">
                <a href="./erich.html" target="_blank"><img src="./erich/assets/img/avatar-eh.png" alt="Foto 1"></a>
                <a href="./erich.html" target="_blank" style="text-decoration: none; color: white;"><h3>Erich H Rinaldi</h3></a>
            </div>
            <div class="profile">
                <a href="./joao.html" target="_blank"><img src="./erich/assets/img/avatar.jp.png" alt="Foto 2"></a>
                <a href="./joao.html" target="_blank" style="text-decoration: none; color: white;"><h3>Joao Pedro Alves</h3></a>
            </div>
        </div>
    </div>
    

    <script>
        
        window.addEventListener("load", function () {
            setTimeout(() => {
                document.body.classList.add("loaded");
            }, 2500); 
        });
    </script>

</body>
